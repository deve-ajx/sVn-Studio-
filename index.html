<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>sVn Tech Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --dark:#0b0b0b;
  --accent:#38bdf8;
  --light:#e5e7eb;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{background:var(--dark);color:var(--light);overflow-x:hidden}

/* Hide site until login */
body:not(.logged-in) header,
body:not(.logged-in) .hero,
body:not(.logged-in) section,
body:not(.logged-in) footer{
  display:none;
}

/* AUTH OVERLAY */
.auth-fullscreen{
  position:fixed;inset:0;background:rgba(0,0,0,0.95);
  display:flex;justify-content:center;align-items:center;
  z-index:999;
}
.auth-content{
  background:#0b0b0b;padding:50px;border-radius:20px;
  width:90%;max-width:400px;text-align:center;
  border:2px solid var(--accent);
}
.auth-content h2{color:var(--accent);margin-bottom:25px;font-size:2rem;}
.auth-content input{
  width:100%;padding:15px;margin:10px 0;
  border-radius:12px;border:1px solid #333;
  background:#111;color:#fff;font-size:1rem;
}
.auth-content input:focus{border-color:var(--accent);outline:none;}
.auth-btn{
  width:100%;padding:15px;margin-top:20px;
  border:none;border-radius:12px;
  background:var(--accent);color:#000;font-weight:600;
  cursor:pointer;
}
.auth-btn:hover{transform:scale(1.03);}
.auth-switch{margin-top:18px;color:#aaa;font-size:0.9rem;}
.auth-switch span#switchLink{color:var(--accent);cursor:pointer;margin-left:6px;}
</style>
</head>
<body>

<!-- AUTH SCREEN -->
<div class="auth-fullscreen" id="authScreen">
  <div class="auth-content">
    <h2 id="authTitle">Sign In</h2>
    <input type="email" id="authEmail" placeholder="Email">
    <input type="password" id="authPassword" placeholder="Password">
    <button class="auth-btn" id="authActionBtn">Sign In</button>
    <p class="auth-switch">
      <span id="switchText">Don't have an account?</span>
      <span id="switchLink">Sign Up</span>
    </p>
  </div>
</div>

<!-- Website content -->
<header>
  <img class="logo" src="https://res.cloudinary.com/dm6k0etap/image/upload/v1769549277/0919b84a-9700-465e-8827-3a4e24a11790_idxg1u.jpg">
  <nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#tech">Tech</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="hero">
  <div class="brand"><span class="ali">ALI</span><span class="svn">SVN</span></div>
  <p>Modern websites, logos, and digital adverts built with clean code and strong tech identity.</p>
</div>

<section id="about"><div class="section-title"><h2>About Us</h2></div></section>
<section id="services"><div class="section-title"><h2>Services</h2></div></section>
<section id="tech"><div class="section-title"><h2>Tech</h2></div></section>
<section id="contact"><div class="section-title"><h2>Contact</h2></div></section>
<footer>© 2026 ALIsVn Tech Agency — Modern • Clean • Powerful</footer>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

const SUPABASE_URL = "https://gukdrjrcpntinjgpiqee.supabase.co";
const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY"; // Replace this with your key
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const authScreen = document.getElementById("authScreen");
const authTitle = document.getElementById("authTitle");
const authActionBtn = document.getElementById("authActionBtn");
const switchLink = document.getElementById("switchLink");
const switchText = document.getElementById("switchText");

let isSignIn = true;

// Toggle Sign In / Sign Up
switchLink.addEventListener("click", () => {
  isSignIn = !isSignIn;
  if(isSignIn){
    authTitle.textContent = "Sign In";
    authActionBtn.textContent = "Sign In";
    switchText.textContent = "Don't have an account?";
    switchLink.textContent = "Sign Up";
  }else{
    authTitle.textContent = "Sign Up";
    authActionBtn.textContent = "Sign Up";
    switchText.textContent = "Already have an account?";
    switchLink.textContent = "Sign In";
  }
});

// Auth button click
authActionBtn.addEventListener("click", async () => {
  const email = document.getElementById("authEmail").value;
  const password = document.getElementById("authPassword").value;
  if(!email || !password){ alert("Enter email and password"); return; }

  if(isSignIn){
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if(error){ alert(error.message); return; }
    authScreen.style.display = "none";
    document.body.classList.add("logged-in");
  }else{
    const { data, error } = await supabase.auth.signUp({ email, password });
    if(error){ alert(error.message); return; }
    alert("Account created! Please sign in.");
    switchLink.click();
  }
});

// Persist session
(async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if(session){
    authScreen.style.display = "none";
    document.body.classList.add("logged-in");
  }
})();

});
</script>

</body>
</html>
