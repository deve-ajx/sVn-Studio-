<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sVn Studio</title>
  <style>
    /* ----- GENERAL STYLES ----- */
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body {background:#0f0f0f;color:white;scroll-behavior:smooth;}
    a {text-decoration:none;color:inherit;}
    section {padding:80px 20px;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;transition:transform 0.4s ease;}
    section:hover {transform:translateY(-6px);}
    
    /* ----- HERO SECTION ----- */
    .hero {background:linear-gradient(120deg,#0f0f0f,#1a1a1a);text-align:center;position:relative;overflow:hidden;}
    .hero h1 {font-size:3rem;background:linear-gradient(90deg,#f58529,#dd2a7b,#8134af);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:fadeUp 1s ease forwards;}
    .hero p {margin-top:15px;font-size:1.2rem;opacity:0.8;animation:fadeUp 1.2s ease forwards;}
    .hero button {margin-top:30px;padding:14px 28px;font-weight:600;border:none;border-radius:50px;background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af);cursor:pointer;color:white;transition:all 0.3s ease;}
    .hero button:hover {transform:scale(1.05);box-shadow:0 10px 30px rgba(221,42,123,0.4);}
    
    /* ----- SECTIONS ----- */
    .section-title {font-size:2rem;margin-bottom:20px;background:linear-gradient(90deg,#f58529,#dd2a7b,#8134af);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .section-placeholder {width:80%;max-width:1000px;height:200px;border:2px dashed #555;border-radius:15px;display:flex;justify-content:center;align-items:center;font-size:1.2rem;color:#888;cursor:pointer;transition:all 0.3s ease;}
    .section-placeholder:hover {border-color:#f58529;color:white;transform:scale(1.05);}
    
    /* ----- ANIMATIONS ----- */
    @keyframes fadeUp {from {opacity:0;transform:translateY(20px);} to {opacity:1;transform:translateY(0);}}
    
    /* ----- BOUNCING ICON ----- */
    .bounce {display:inline-block;animation:bounce 2s infinite;}
    @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}
    
    /* ----- RESPONSIVE ----- */
    @media(max-width:768px){.hero h1{font-size:2rem;}.hero p{font-size:1rem;}}
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>sVn Studio</h1>
    <p>We craft websites, logos, and digital experiences that WOW.</p>
    <button onclick="document.querySelector('#about').scrollIntoView({behavior:'smooth'})">Explore</button>
  </section>

  <!-- ABOUT SECTION -->
  <section id="about">
    <h2 class="section-title">About Us</h2>
    <div class="section-placeholder" onclick="alert('Fill this section with About content!')">
      Click here to fill About Us
    </div>
  </section>

  <!-- SERVICES SECTION -->
  <section id="services">
    <h2 class="section-title">Our Services</h2>
    <div class="section-placeholder" onclick="alert('Fill this section with Services content!')">
      Click here to fill Services
    </div>
  </section>

  <!-- PORTFOLIO SECTION -->
  <section id="portfolio">
    <h2 class="section-title">Portfolio</h2>
    <div class="section-placeholder" onclick="alert('Fill this section with Portfolio content!')">
      Click here to fill Portfolio
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section id="contact">
    <h2 class="section-title">Contact</h2>
    <div class="section-placeholder" onclick="alert('Fill this section with Contact info!')">
      Click here to fill Contact
    </div>
    <p style="margin-top:20px;">
      <a href="https://ig.me/m/ali0rbit" target="_blank" style="font-size:2rem;">
        <span class="bounce">ðŸ“¸</span> Instagram
      </a>
    </p>
  </section>

</body>
</html>
